<!DOCTYPE html>

<html lang="pt-br">

  <head>

    <meta charset="utf-8">

    <link rel="stylesheet" type="text/css" href="style.css">

    <title>Projeto Meme Generator</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Twinkle+Star&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

  </head>

  <body>

    <header>
      
      <h1 id="title">Gerador de Memes</h1>

    </header>

    <main>

      <div>

        <p>Digite seu texto aqui: </p>
    
        <input id="text-input" type="text" placeholder="Digite o texto aqui" maxlength="60">

      </div>

      <div>
  
        <p>Escolha a imagem: </p>
  
        <input id="meme-insert" type="file" accept="image/*">
  
      </div>
      
      <div id="meme-image-container">
        
        <h1 id="meme-text"></h1>
  
        <img id="meme-image" src="" alt="">
  
      </div>

    </main>

    <footer>
      
      <h5 id="rodape">Projeto desenvolvido por Isaac Oliveira em Dezembro de 2021</h6>

    </footer>
    
    <script src="script.js"></script>

  </body>

</html>
